<template name="Login">
    <div class="container">
        <div class="logo">
            <img src="eLerniamPicsLogo.svg" alt="Logotipo" style="width: 300px; height: auto;">
        </div>
      <form class="form-signin">
        <h4 class="form-signin-heading">si us plau iniciï sessió</h4>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
        <label for="password" class="sr-only">Contraseya</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseya" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Inicia sessió</button>
      </form>
    </div>  
</template>
