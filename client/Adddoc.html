<template name="Adddoc">
    <div class="container">
        <div class="row">
            <h2>Nova imatge</h2> 
            <hr>
        </div>
        <div class="row">
            <form class="add-objeto addDoc">
                <h4 class="add-objeto-heading">Introdueixi les dades</h4>
                <label for="nombre">Nombre del documento</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nom de la imatge" required autofocus>   
                <label>Imatge</label>
                <input class="form-control" type="file" name="docpdf" id="docpdf">
                <button class="btn btn-primary" type="submit">Afegir imatge</button>
                <button class="btn btn-warning cancel-add" type="button">Cancel</button>
            </form>
        </div>
    </div>
</template>
